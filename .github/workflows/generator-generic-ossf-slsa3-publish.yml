<script>
// Generate QR codes for each shower
function generateQRCodes() {
    const qrGrid = document.getElementById('qrGrid');
    const showerCount = parseInt(document.getElementById('showerCount').value);
    qrGrid.innerHTML = '';
    
    const currentUrl = window.location.href;
    
    for (let i = 1; i <= showerCount; i++) {
        const qrItem = document.createElement('div');
        qrItem.className = 'qr-item';
        qrItem.innerHTML = `<strong>SHOWER #${i}</strong><div id="qr${i}"></div><small>Scan to access log</small>`;
        qrGrid.appendChild(qrItem);
        
        new QRCode(document.getElementById(`qr${i}`), {
            text: `${currentUrl}?shower=${i}`,
            width: 100,
            height: 100
        });
    }
}

