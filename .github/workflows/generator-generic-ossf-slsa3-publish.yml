        }
    }
    
    // Remove current class
    cell.classList.remove(classes[currentIndex]);
    
    // Add next class
    const nextIndex = (currentIndex + 1) % classes.length;
    if (classes[nextIndex]) {
        cell.classList.add(classes[nextIndex]);
    }
    
    // Update symbol
    cell.innerHTML = `<span class="status-indicator">${symbols[nextIndex]}</span>`;
}

// Initialize QR codes on page load
document.addEventListener('DOMContentLoaded', function() {
    generateQRCodes();
    
    // Regenerate QR codes when shower count changes
    document.getElementById('showerCount').addEventListener('change', generateQRCodes);
});
</script>

